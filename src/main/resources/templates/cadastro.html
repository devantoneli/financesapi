<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
</head>
<body>
    <div class="login-container">
        <div class="brand-panel">
            <div class="brand-content">
                <h1 class="brand-main">GREC</h1>
                <h2 class="brand-sub">Finances</h2>
            </div>
        </div>

        <div class="form-panel">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Cadastro de Usuário</h2>
                    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
                        <div th:if="${cadastroError}" class="alert alert-danger" th:text="${cadastroError}"></div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Digite seu nome:" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Digite seu email:" required />
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" id="senha" th:field="*{senha}" class="form-control" placeholder="Digite sua senha:" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="texto-clicavel">Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
