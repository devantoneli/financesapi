<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GREC Finances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
                <i class="fas fa-chart-line"></i> GREC Finances
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/lancamentos}">Lançamentos</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-icons">
                <a href="javascript:void(0)"><i class="fas fa-bell"></i></a>
                <a href="javascript:void(0)"><i class="fas fa-cog"></i></a>
                <a href="javascript:void(0)"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container-main">
        <h1 th:text="${mensagem}">Bem-vindo ao GREC Finances</h1>
        <p class="subtitle">O que deseja fazer hoje?</p>
        <!-- Opções -->
        <div class="btn-list">
            <a class="btn-nav" th:href="@{/dashboard}">
                <i class="fas fa-chart-line" aria-hidden="true"></i>
                <span>Dashboard</span>
            </a>

            <button type="button" class="btn-nav" data-bs-toggle="modal" data-bs-target="#addLancamentoModal">
                <i class="far fa-plus-square" aria-hidden="true"></i>
                <span>Novo Lançamento</span>
            </button>
            <a class="btn-nav" th:href="@{/lancamentos}">
                <i class="fas fa-list" aria-hidden="true"></i>
                <span>Lançamento</span>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <h1>GREC</h1>
        <h2>Finances</h2>
    </footer>

    <!-- Modal para Adicionar Lançamento -->
    <div class="modal fade" id="addLancamentoModal" tabindex="-1" aria-labelledby="addLancamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLancamentoModalLabel" style="color: #000000 !important;">Adicionar Lançamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" style="display: none;"></div>
                    <form id="addLancamentoForm">
                        <div class="mb-3">
                            <label for="descricao" class="form-label modal-label-color" style="color: #000000 !important;">Título do lançamento</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite aqui o título do lançamento (ex. Almoço restaurante x)." required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="valor" class="form-label modal-label-color" style="color: #000000 !important;">Valor</label>
                                <input type="number" class="form-control" id="valor" name="valor" step="0.01" placeholder="Informe o valor do lançamento" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tipo" class="form-label modal-label-color" style="color: #000000 !important;">Tipo</label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="Receita">Receita</option>
                                    <option value="Despesa">Despesa</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="data" class="form-label modal-label-color" style="color: #000000 !important;">Data</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label modal-label-color" style="color: #000000 !important;">Categoria</label>
                                <select class="form-select" id="categoria" name="categoria.id" required>
                                    <option value="">Selecione a categoria</option>
                                    <option th:each="cat : ${categorias}"
                                            th:value="${cat.id}"
                                            th:text="${cat.nome}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/modal.js}"></script>
</body>
</html>
