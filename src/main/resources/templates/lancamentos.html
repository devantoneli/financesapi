<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos - GREC Finances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/lancamentos.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
                <i class="fas fa-chart-line"></i> GREC Finances
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/lancamentos}">Lançamentos</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-icons">
                <p class="h5" th:text="${nomeUsuario}"></p>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <main class="container-fluid">
        <h1 class="page-title">Lista de Lançamentos</h1>

        <!-- Seção de Controles -->
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <form th:action="@{/lancamentos}" method="get" class="d-flex align-items-center gap-2 flex-wrap">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar" id="searchInput" name="search" th:value="${search}" >
                </div>
                <select class="form-select" name="tipo" style="max-width:140px" th:value="${tipo}">
                    <option value="">Todos os tipos</option>
                    <option value="Receita" th:selected="${tipo} == 'Receita'">Receita</option>
                    <option value="Despesa" th:selected="${tipo} == 'Despesa'">Despesa</option>
                </select>
                <select class="form-select" name="categoriaId" style="max-width:180px" th:value="${categoriaId}">
                    <option value="">Todas categorias</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat.id}"
                            th:text="${cat.nome}"
                            th:selected="${categoriaId} == ${cat.id}"></option>
                </select>
                
                <select class="form-select" name="mes" style="max-width:180px">
                    <option value="">Todos os Meses</option>
                    <option value="1" th:selected="${mes} == 1">Janeiro</option>
                    <option value="2" th:selected="${mes} == 2">Fevereiro</option>
                    <option value="3" th:selected="${mes} == 3">Março</option>
                    <option value="4" th:selected="${mes} == 4">Abril</option>
                    <option value="5" th:selected="${mes} == 5">Maio</option>
                    <option value="6" th:selected="${mes} == 6">Junho</option>
                    <option value="7" th:selected="${mes} == 7">Julho</option>
                    <option value="8" th:selected="${mes} == 8">Agosto</option>
                    <option value="9" th:selected="${mes} == 9">Setembro</option>
                    <option value="10" th:selected="${mes} == 10">Outubro</option>
                    <option value="11" th:selected="${mes} == 11">Novembro</option>
                    <option value="12" th:selected="${mes} == 12">Dezembro</option>
                </select>

                <button type="submit" class="btn btn-primary">Filtrar</button>
                <span class="badge bg-secondary"><strong id="totalCount" th:text="${total}">0</strong> Lançamentos</span>
            </form>
            <div class="d-flex gap-2 flex-wrap">
                <div class="dropdown">
                    <button class="btn btn-sm dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-sliders-h"></i> Organizar: <span th:text="${sortNames.get(sort)} ?: 'Padrão'"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="sortDropdown">
                        <li><a class="dropdown-item" th:href="@{/lancamentos(search=${search}, tipo=${tipo}, categoriaId=${categoriaId}, mes=${mes}, sort='recente')}" th:classappend="${sort} == 'recente' ? 'active' : ''">Mais Recentes</a></li>
                        <li><a class="dropdown-item" th:href="@{/lancamentos(search=${search}, tipo=${tipo}, categoriaId=${categoriaId}, mes=${mes}, sort='velho')}" th:classappend="${sort} == 'velho' ? 'active' : ''">Mais Antigos</a></li>
                        <li><a class="dropdown-item" th:href="@{/lancamentos(search=${search}, tipo=${tipo}, categoriaId=${categoriaId}, mes=${mes}, sort='valor')}" th:classappend="${sort} == 'valor' ? 'active' : ''">Valor (maior)</a></li>
                        <li><a class="dropdown-item" th:href="@{/lancamentos(search=${search}, tipo=${tipo}, categoriaId=${categoriaId}, mes=${mes}, sort='nome')}" th:classappend="${sort} == 'nome' ? 'active' : ''">Nome (A-Z)</a></li>
                    </ul>
                </div>
                <!--  INSERT 1 - O botão abre o modal com o formulário. -->
                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addLancamentoModal">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
        </div>

        <!-- Seção de Filtros e Paginação (escondidos) -->
        <!-- ... -->

        <!-- Mensagens de Sucesso e Erro -->
        <!-- DELETE 5 - Através do RedirectAttributes, a página recebe o atributo erro ou sucesso com conteúdo, fazendo a div correpondente aparecer com a mensagem -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="color: #000000 !important;">x</button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="color: #000000 !important;">x</button>
        </div>

        <!-- Tabela -->
        <div class="table-responsive mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Número de Lançamento</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th style="width: 50px;"></th>
                    </tr>
                </thead>
                <tbody id="lancamentosBody">
                    <tr th:each="lancamento : ${lancamentos}">
                        <td th:text="${lancamento.id}"></td>
                        <td th:text="${lancamento.descricao}"></td>
                        <td th:text="${lancamento.categoria.nome}"></td>
                        <td th:text="'R$ ' + ${#numbers.formatDecimal(lancamento.valor, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td th:text="${#temporals.format(lancamento.data, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:classappend="${lancamento.tipo == 'Receita'} ? 'text-success' : 'text-danger'"
                                  th:text="${lancamento.tipo}"></span>
                        </td>
                        <td>
                             <!-- UPDATE 1 - Ícone de editar que abre o modal com formulário (segue em lancamentos.js)-->
                            <a href="#" class="text-primary me-2 edit-btn" title="Editar"
                               data-bs-toggle="modal" data-bs-target="#editModal" th:attr="data-lancamento-id=${lancamento.id}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <!-- DELETE 1 - Formulário que recebe o id do lançamento correspondente e submita para exclusão com requisição POST à API (segue no LancamentosController)-->
                            <form th:action="@{/lancamentos/excluir/{id}(id=${lancamento.id})}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir este lançamento?');">
                                <button type="submit" class="btn btn-link text-danger p-0" title="Excluir">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Adicionar Lançamento -->
    <!-- INSERT 2 - O usuário digita descrição, valor, tipo, data e categoria. (prossegue em modal.js) -->
    <div class="modal fade" id="addLancamentoModal" tabindex="-1" aria-labelledby="addLancamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLancamentoModalLabel" style="color: #ffffff !important;">Adicionar Lançamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" style="display: none;"></div>
                    <form id="addLancamentoForm">
                        <div class="mb-3">
                            <label for="descricao" class="form-label modal-label-color" style="color: #ffffff !important;">Título do lançamento</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite aqui o título do lançamento (ex. Almoço restaurante x)." required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="valor" class="form-label modal-label-color" style="color: #ffffff !important;">Valor</label>
                                <input type="number" class="form-control" id="valor" name="valor" step="0.01" placeholder="Informe o valor do lançamento" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tipo" class="form-label modal-label-color" style="color: #ffffff !important;">Tipo</label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="Receita">Receita</option>
                                    <option value="Despesa">Despesa</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="data" class="form-label modal-label-color" style="color: #ffffff !important;">Data</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label modal-label-color" style="color: #ffffff !important;">Categoria</label>
                                <select class="form-select" id="categoria" name="categoriaId" required>
                                    <option value="">Selecione a categoria</option>
                                    <option th:each="cat : ${categorias}"
                                            th:value="${cat.id}"
                                            th:text="${cat.nome}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para Edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Lançamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" th:action="@{/lancamentos/editar}" method="post">
                        <input type="hidden" id="edit-id" name="id">

                        <div class="mb-3">
                            <label for="edit-descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="edit-descricao" name="descricao" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-valor" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="edit-valor" name="valor" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="edit-data" name="data" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="edit-tipo" name="tipo" required>
                                <option value="Receita">Receita</option>
                                <option value="Despesa">Despesa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="edit-categoria" name="categoria" required>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nome}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/modal.js}"></script>
</body>
</html>
