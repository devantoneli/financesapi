<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos - GREC Finances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/lancamentos.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
                <i class="fas fa-chart-line"></i> GREC Finances
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/lancamentos}">Lançamentos</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-icons">
                <a href="javascript:void(0)"><i class="fas fa-bell"></i></a>
                <a href="javascript:void(0)"><i class="fas fa-cog"></i></a>
                <a href="javascript:void(0)"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <main class="container-fluid">
        <!-- Título -->
        <h1 class="page-title">Lista de Lançamentos</h1>

        <!-- Seção de Controles -->
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div class="d-flex align-items-center gap-2">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar" id="searchInput">
                </div>
                <span class="badge bg-secondary"><strong id="totalCount">0</strong> Lançamentos</span>
            </div>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-sm">
                    <i class="fas fa-download"></i> Exportar
                </button>
                <button class="btn btn-sm">
                    <i class="fas fa-sliders-h"></i> Organizar: Padrão
                </button>
                <button class="btn btn-sm btn-primary">
                    <i class="fas fa-plus" ></i> Adicionar
                </button>
            </div>
        </div>

        <!-- Seção de Filtros -->
        <div class="filters-section" id="filtersSection" style="display: none;">
            <i class="fas fa-filter filter-icon" id="filterIcon" title="Abrir filtros"></i>
            <div id="filtersContainer"></div>
            <span class="clear-filters" id="clearAllFilters">Limpar tudo (<span id="filterCount">0</span>)</span>
        </div>

        <!-- Seção de Paginação -->
        <div class="pagination-section" id="paginationSection" style="display: none;">
            <button class="pagination-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span class="pagination-info"><strong id="currentPage">1</strong> de <strong id="totalPages">1</strong></span>
            <button class="pagination-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Tabela -->
        <div class="table-responsive mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Número de Lançamento</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th style="width: 50px;"></th>
                    </tr>
                </thead>
                <tbody id="lancamentosBody">
                    <tr th:each="lancamento : ${lancamentos}">
                        <td th:text="${lancamento.id}"></td>
                        <td th:text="${lancamento.descricao}"></td>
                        <td th:text="${lancamento.categoria.nome}"></td>
                        <td th:text="${#numbers.formatCurrency(lancamento.valor)}"></td>
                        <td th:text="${#temporals.format(lancamento.data, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:classappend="${lancamento.tipo == 'Receita'} ? 'text-success' : 'text-danger'"
                                  th:text="${lancamento.tipo}"></span>
                        </td>
                        <td>
                            <!-- Action buttons can go here -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script th:src="@{/js/lancamentos.js}"></script> -->
</body>
</html>
