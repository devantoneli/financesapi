<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos - GREC Finances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/lancamentos.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
                <i class="fas fa-chart-line"></i> GREC Finances
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/lancamentos}">Lançamentos</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-icons">
                <p class="h5" th:text="${nomeUsuario}"></p>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <main class="container-fluid">
        <!-- Título -->
        <h1 class="page-title">Lista de Lançamentos</h1>

        <!-- Seção de Controles -->
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <form th:action="@{/lancamentos}" method="get" class="d-flex align-items-center gap-2">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar" id="searchInput" name="search" th:value="${search}">
                    <button type="submit" class="btn btn-primary d-none">Buscar</button> <!-- Hidden submit button -->
                </div>
                <span class="badge bg-secondary"><strong id="totalCount" th:text="${total}">0</strong> Lançamentos</span>
            </form>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-sm">
                    <i class="fas fa-sliders-h"></i> Organizar: Padrão
                </button>
                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addLancamentoModal">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
        </div>

        <!-- Seção de Filtros e Paginação (escondidos) -->
        <!-- ... -->

        <div th:if="${sucesso}" class="alert alert-success mt-3" role="alert" th:text="${sucesso}"></div>
        <div th:if="${erro}" class="alert alert-danger mt-3" role="alert" th:text="${erro}"></div>

        <!-- Tabela -->
        <div class="table-responsive mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Número de Lançamento</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th style="width: 50px;"></th>
                    </tr>
                </thead>
                <tbody id="lancamentosBody">
                    <tr th:each="lancamento : ${lancamentos}">
                        <td th:text="${lancamento.id}"></td>
                        <td th:text="${lancamento.descricao}"></td>
                        <td th:text="${lancamento.categoria.nome}"></td>
                        <td th:text="'R$ ' + ${#numbers.formatDecimal(lancamento.valor, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td th:text="${#temporals.format(lancamento.data, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:classappend="${lancamento.tipo == 'Receita'} ? 'text-success' : 'text-danger'"
                                  th:text="${lancamento.tipo}"></span>
                        </td>
                        <td>
                            <a href="#" class="text-primary me-2 edit-btn" title="Editar"
                               data-bs-toggle="modal" data-bs-target="#editModal" th:attr="data-lancamento-id=${lancamento.id}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/lancamentos/excluir/{id}(id=${lancamento.id})}" class="text-danger" title="Excluir">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Adicionar Lançamento -->
    <div class="modal fade" id="addLancamentoModal" tabindex="-1" aria-labelledby="addLancamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLancamentoModalLabel" style="color: #000000 !important;">Adicionar Lançamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" style="display: none;"></div>
                    <form id="addLancamentoForm">
                        <div class="mb-3">
                            <label for="descricao" class="form-label modal-label-color" style="color: #000000 !important;">Título do lançamento</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite aqui o título do lançamento (ex. Almoço restaurante x)." required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="valor" class="form-label modal-label-color" style="color: #000000 !important;">Valor</label>
                                <input type="number" class="form-control" id="valor" name="valor" step="0.01" placeholder="Informe o valor do lançamento" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tipo" class="form-label modal-label-color" style="color: #000000 !important;">Tipo</label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="Receita">Receita</option>
                                    <option value="Despesa">Despesa</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="data" class="form-label modal-label-color" style="color: #000000 !important;">Data</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label modal-label-color" style="color: #000000 !important;">Categoria</label>
                                <select class="form-select" id="categoria" name="categoriaId" required>
                                    <option value="">Selecione a categoria</option>
                                    <option th:each="cat : ${categorias}"
                                            th:value="${cat.id}"
                                            th:text="${cat.nome}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para Edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Lançamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" th:action="@{/lancamentos/editar}" method="post">
                        <input type="hidden" id="edit-id" name="id">

                        <div class="mb-3">
                            <label for="edit-descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="edit-descricao" name="descricao" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-valor" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="edit-valor" name="valor" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="edit-data" name="data" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="edit-tipo" name="tipo" required>
                                <option value="Receita">Receita</option>
                                <option value="Despesa">Despesa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="edit-categoria" name="categoria" required>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nome}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/modal.js}"></script>
    <script>
        const editModal = document.getElementById('editModal');
        editModal.addEventListener('show.bs.modal', event => {
            // Botão que acionou o modal
            const button = event.relatedTarget;
            // Extrai o ID do atributo data-*
            const lancamentoId = button.getAttribute('data-lancamento-id');

            // URL da API para buscar os dados
            const apiUrl = `/api/lancamentos/${lancamentoId}`;

            // Busca os dados do lançamento
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        // Popula o formulário no modal
                        const form = document.getElementById('editForm');
                        form.querySelector('#edit-id').value = data.id;
                        form.querySelector('#edit-descricao').value = data.descricao;
                        form.querySelector('#edit-valor').value = data.valor;
                        form.querySelector('#edit-data').value = data.data;
                        form.querySelector('#edit-tipo').value = data.tipo;
                        form.querySelector('#edit-categoria').value = data.categoria.id;
                    }
                })
                .catch(error => console.error('Erro ao buscar dados do lançamento:', error));
        });
    </script>
</body>
</html>
