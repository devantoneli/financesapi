<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="brand-panel">
            <div class="brand-content">
                <h1 class="brand-main">GREC</h1>
                <h2 class="brand-sub">Finances</h2>
            </div>
        </div>

        <div class="form-panel">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>
                        <!-- Campo de Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Endereço de Email</label>
                            <input type="email" class="form-control" id="email" name="username" placeholder="seuemail@exemplo.com" required>
                        </div>
                        <!-- Campo de Senha -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
                            <i class="fa-regular fa-eye password-toggle" aria-hidden="true" title="Mostrar senha"></i>
                        </div>
                        <!-- Checkbox "Lembrar-me" -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                        </div>
                        <!-- Botão de Login -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="texto-clicavel">Não tem uma conta? <a th:href="@{/cadastro}">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function(){
            // Support multiple password toggles across pages (login, cadastro)
            document.querySelectorAll('.password-toggle').forEach(function(toggle){
                // find the nearest input[type="password"] within the same mb-3 container
                const container = toggle.closest('.mb-3');
                const pwd = container ? container.querySelector('input[type="password"]') : null;
                if(!pwd) return;
                toggle.addEventListener('click', function(){
                    const showing = pwd.type === 'text';
                    if(showing){
                        pwd.type = 'password';
                        toggle.classList.remove('fa-solid','fa-eye-slash');
                        toggle.classList.add('fa-regular','fa-eye');
                        toggle.setAttribute('title','Mostrar senha');
                    } else {
                        pwd.type = 'text';
                        toggle.classList.remove('fa-regular','fa-eye');
                        toggle.classList.add('fa-solid','fa-eye-slash');
                        toggle.setAttribute('title','Ocultar senha');
                    }
                });
            });
        })();
    </script>
