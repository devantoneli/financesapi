<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Lançamento</title>
    <link rel="stylesheet" th:href="@{/css/novo-lancamento.css}">
</head>
<body>
    <header>
        <div class="header-links">
            <a th:href="@{/}">GREC finances</a>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/lancamentos}">Lançamentos</a>
        </div>
    </header>

    <div class="form-container">
        <h1 style="text-align: center; margin-bottom: 20px;">Adicionar Lançamento</h1>

        <div th:if="${sucesso}" class="alert alert-success" role="alert" th:text="${sucesso}"></div>

        <form th:action="@{/lancamentos}" method="post">
            <div class="form-group" style="width: 100%; margin-bottom: 20px;">
                <label for="descricao">Título do lançamento</label>
                <input type="text" id="descricao" name="descricao" placeholder="Digite aqui o título do lançamento (ex. Almoço restaurante x)." required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="number" id="valor" name="valor" step="0.01" placeholder="Informe o valor do lançamento" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione o tipo</option>
                        <option value="RECEITA">Receita</option>
                        <option value="DESPESA">Despesa</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione a categoria</option>
                        <option value="ALIMENTACAO">Alimentação</option>
                        <option value="TRANSPORTE">Transporte</option>
                        <option value="LAZER">Lazer</option>
                    </select>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Adicionar</button>
            </div>
        </form>
    </div>
</body>
</html>
