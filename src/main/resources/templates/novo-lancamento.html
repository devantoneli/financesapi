<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Lançamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Adicionar Lançamento</h1>

        <div th:if="${sucesso}" class="alert alert-success" role="alert" th:text="${sucesso}"></div>

        <form th:action="@{/lancamentos}" method="post">
            <div class="mb-3">
                <label for="descricao" class="form-label">Título do lançamento</label>
                <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Digite aqui o título do lançamento (ex. Almoço restaurante x)." required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="number" id="valor" name="valor" step="0.01" class="form-control" placeholder="Informe o valor do lançamento" required>
                </div>
                <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="">Selecione o tipo</option>
                        <option value="RECEITA">Receita</option>
                        <option value="DESPESA">Despesa</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" name="data" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" name="categoria" class="form-select" required>
                    <option value="">Selecione a categoria</option>
                    <option value="ALIMENTACAO">Alimentação</option>
                    <option value="TRANSPORTE">Transporte</option>
                    <option value="LAZER">Lazer</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
